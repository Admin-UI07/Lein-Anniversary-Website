<!DOCTYPE html>

<html lang="en">

<head>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>LEIN - Auth</title>
 <link rel="stylesheet" href="styles/log-in-page.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

 <div class="curved-title">
  HAPPY 2ND ANNIVERSARY!
 </div>

 <div class="sign-fail">
  <div class="warning-auth">
   <p class="warn"></p>
  </div>
 </div>
 
 <div class="wrapper">
  <form action="" class="logIn-Form">
   <div class="login-title">
    <h1>Hi Mommy!</h1>
   </div>

   <div class="input-box">
    <p>Date of our Anniversary?</p>
    <input type="date" class="js-date">
   </div>

   <div class="input-box">
    <p>Our Favourite Bond?</p>
    <input type="text" placeholder="Favourite Bond" class="js-bond">
   </div>

   <div class="input-button">
    <div class="go-btn">
     <button>Go to Surprise</button>
     <i class="fa-solid fa-arrow-right-to-bracket"></i>
    </div>
   </div>
  </form>
 </div>

 <div class="live-bg">
  <div class="box">
   <div></div>
   <div></div>
   <div></div>
   <div></div>
   <div></div>
   <div></div>
   <div></div>
   <div></div>
   <div></div>
   <div></div>
  </div>
 </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/circletype@2.3.0/dist/circletype.min.js"></script>

</html>
